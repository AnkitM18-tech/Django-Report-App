<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>PDF {{obj.name}}</title>
  <style>
    .image{
        width:100%;
        height: auto;
    }
  </style>
</head>
<body>
    <h1>{{obj.name}}</h1>
    <hr>
    {% if obj.image %}
        <img src="{{obj.image.path}}" class="image"/>    
    {% endif %}
    <br>
    <h3>Remarks</h3>
    <p>{{obj.remarks}}</p>
    <hr>
    <p>Author: <b>{{obj.author.user.username}}</b></p>
    <p>Created: <b>{{obj.created}}</b></p>
</body>
</html>
